<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="/sass/main.css"/>
  <link rel="stylesheet" href="/sass/main.css.map"/>

</head>
<body>

  <div class="card">
      <div class="box_image">
          <a href="#">
            <div class="div_hide">
            </div>
            <img src="images/image-equilibrium.jpg" class="card_image">
          </a>
      </div>
      <a href="#" class="title">Equilibrium #3429</a>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card_info">
        <div>
          <img src="images/icon-ethereum.svg"><p>0.41 ETH</p>
        </div>
        <div>
          <img src="images/icon-clock.svg"><p>3 days left</p>
        </div>
      </div>
      <div class="card_avatar">
        <img src="images/image-avatar.png" alt="">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>   
  </div>

  
</body>
</html>
